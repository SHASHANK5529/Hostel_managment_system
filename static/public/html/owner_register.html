<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/owner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Registration Form</title>
</head>
<body>
    <!-- Home Button at the Top -->
   <div class="main_content">
    <div class="home">
        <a href="/" class="home-button">Home</a>
    </div>
    <div class="container">
        <div class="reg">
            <h2>Registration Form</h2>
            <form action="/ownerreg" method="post" class="form">
                <label for="fname">First Name :</label>
                <input type="text" placeholder="Enter your first name" id="FName" name="firstname" class="FName" required>
                
                <label for="Lname">Last Name :</label>
                <input type="text" placeholder="Enter your last name" id="LName" name="lastname" class="LName" required>
                

                <label >
                    <label for="gender">Gender: </label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>

                <label for="Age">Age :</label>
                <input type="number" placeholder="Enter your age" id="age" name="age" class="age" required>

                <label for="email">Email :</label>
                <input type="email" placeholder="Enter your email" id="email" name="email" class="email" required>
                
                <!-- <label for="password">PassWord :</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" class="password" required> -->

                <div>
                    <label for="password">PassWord :</label>
                    <input type="password" placeholder="Enter your password" id="password" name="password" class="password"  required>
                    <button class="password-icon" ><i class="fa fa-eye eye-icon" id="togglePassword"></i></button>               
                </div>

                <label for="Phone">Phone Number :</label>
                <input type="number" placeholder="Enter your phone number" id="Phone" name="phone" class="Phone" required>
                
                <label for="collage">Nearest Collage :</label>
                <input type="text" placeholder="Enter the Nearest College name" id="collage" name="collage" class="collage" required>
                <label for="pincode">Enter your pincode:</label>
                <input type="number" placeholder="Enter the pincode" id="pincode" name="pincode" class="pincode" required>
                
                <label for="Hostel">Hostel Name :</label>
                <input type="text" placeholder="Enter the Hostel name" id="Hostel" name="Hostel" class="Hostel" required>
                
                <label >
                    <label for="rooms_for">Room For: </label>
                    <select id="rooms_for" name="rooms_for">
                        <option value="boys">Boys</option>
                        <option value="girls">Girls</option>
                        <!-- <option value="other">Other</option> -->
                    </select>
                </label>

                <div class="Twoshare">
                    <label for="twoshare">2 share</label>
                    <input type="number" placeholder="number of rooms" name="twoshare">
                    <label for="rent_2"> 2 share rent</label>
                    <input type="number" placeholder="enter the room rent " name="rent_2">
                </div>


                <div class="threeshare">
                    <label for="threeshare">3share </label>
                    <input type="number"  placeholder="number of rooms" name="threeshare">
                    <label for="rent_3">3 share rent</label>
                    <input type="number"  placeholder="enter the room rent " name="rent_3">
                </div>
                <!-- <div class="room"> -->
                
                <div class="fourshare">
                    <label for= "fourshare" >4 share</label>
                    <input type="number"  placeholder="number of rooms" name="fourshare">
                    <label for="rent_4">4 share rent</label>
                    <input type="number"  placeholder="enter the room rent " name="rent_4">
                </div>
                   
                    
    
                <!-- </div> -->
                <!-- <label for="message">enter the roomrent if not avaliable write 0</label> -->
               
                
               



                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
   </div>

    <!-- Centered Registration Form Container -->
    
    <script>
        let submit = document.querySelector('button');
        submit.addEventListener('mouseenter',function(){
            submit.style.backgroundColor = "#0056b3";
        });
        submit.addEventListener('mouseleave',function(){
            submit.style.backgroundColor="";
        })
        let homebutton = document.querySelector('.home-button');
        homebutton.addEventListener('mouseenter',function(){
            homebutton.style.backgroundColor = "#0056b3";
        });
        homebutton.addEventListener('mouseleave',function(){
            homebutton.style.backgroundColor="";
        })

        const passicon = document.querySelector('.password-icon');
        passicon.addEventListener('mouseenter',function(){
            let password = document.querySelector('#password');
            let type =  password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type',type);
        })   
        passicon.addEventListener('mouseleave',function(){
            let password = document.querySelector('#password');
            let type =  password.getAttribute('type') === 'text' ? 'password' : 'text';
            password.setAttribute('type',type);
        })      
    </script>
</body>
</html>
